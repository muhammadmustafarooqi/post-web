<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.css">
</head>

<body>

    <div class="container">
        <div class="form-container" id="form-container">
            <h2>Signup</h2>
            <form id="signupForm">
                <label for="signup-name">Name:</label>
                <input type="text" id="signup-name" name="name" required>

                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" required>

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="password" required>

                <button type="submit" id="signUpBtn">Signup</button>
                <a href="../Login/index.html" class="signup-link">Already have an Account?</a>
            </form>
        </div>
    </div>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../firebase.js" type="module"></script>
    <script src="signup.js" type="module"></script>

</body>

</html>
